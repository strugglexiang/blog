<body>
    <script>
        function add(count) {
            console.log('执行add')
            return count + 5
        }

        function double(count) {
            console.log('执行double')
            return count * 2 
        }

        function half(count) {
            console.log('执行half')
            return count / 2
        }

        function cut(count) {
            console.log('执行cut')
            return count - 9
        }

        function test(count) {
            console.log('执行test')
            return count + 5
        }


        function apply(...args) {
            const strongFunc = args.slice().reverse()
            return (count) => {
                return args.reduce((count, currentFunc) => {
                    return currentFunc(count) 
                }, count)
            }
        }

        const combineAdd = apply(double, add, half, cut, test)

        // -3
        console.log(combineAdd(1))
    </script>
