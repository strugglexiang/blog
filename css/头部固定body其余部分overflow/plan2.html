<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利用FlexBox</title>
    <style>
        .box {
            width: 600px;
            height: 400px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #ccc;
            margin: auto;
        }
        .head {
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        .content {
            flex: 1;
            background-color: sienna;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="head">头部标题</div>
        <div class="content">
            <p>内容</p>
            <p>内容</p>
            <p>内容</p>
            <p>内容</p>
            <p>内容</p>
            <p>内容</p>
            <p>内容</p>
            <p>内容</p>
            <p>内容</p>
            <p>内容</p>
            <p>内容</p>
            <p>内容</p>
            <p>内容</p>
            <p>最后一行</p>
        </div>
    </div>
</body>
</html>
