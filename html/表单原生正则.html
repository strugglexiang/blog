<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单原生正则</title>
</head>

<body>
    <form class='application' action="">
        <input type="text" placeholder="姓名" />
        <input type="text" placeholder="名称" />
        <input 
            type='text' 
            id='tel' 
            placeholder="手机号码" 
            pattern="(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\d{8}"
            required 
            oninvalid="validateIt(this)" 
            oninput="validateIt(this)"
        >
        <input type="text" placeholder="QQ/微信" />
        <input type="submit" value="立即免费试用">
    </form>
    <script>
        function validateIt(inputelement) {
            if (inputelement.validity.patternMismatch) {
                inputelement.setCustomValidity('请输入正确的手机号码');
            } else {
                inputelement.setCustomValidity(''); 
            }
            return true;
        }
    </script>
</body>

</html>
